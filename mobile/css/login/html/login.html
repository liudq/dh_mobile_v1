    <title>Sign In</title>
    <link rel="stylesheet" type="text/css" href="http://css.dhresource.com/mobile/login/loginnew.css" />
</head>
<body>
<div class="backbtn j-back"><a href="javascript:;">Back</a></div>
<div class="logreg-tit j-logregtit clearfix">
   <div class="j-tit tit cur-bg"><a href="javascript:void(0)" class="sigintit">Sign In</a></div>
    <div class="j-tit tit"><a href="javascript:void(0)">Register</a></div> 
</div>
<div class="login-register j-logreg">
    <section id="J_login" class="sec">
        
        <div class="j-form lr-form clearfix">
            <form action="http://m.dhgate.com/login.do" method="post">
               
                
                 <div class="email-txt">
                    <input type="text" name="userName"  autocomplete="off" placeholder="Email" class="dhm-rt emailadd"/>
                    <a href="javascript:;" class="close-btn j-close"></a>
                </div>
                   
                <div class="passwordcon">
                    
                    <input type="password" name="pwd" placeholder="Password (6-30 characters required)" class="dhm-rt"/>
                    <a href="javascript:;" class="close-btn j-close"></a>
					<a href="javascript:;" class="nosee js-see"></a>
                    
                </div>
                 <a class="forget" href="https://secure.dhgate.com/usr/forgotpwd.do">Forgot Password?</a>
                <input type="submit" value="Sign In"/>
               
            </form>
        </div>
    </section>
    <section id="J_join" class="sec mar-b-30">
        
        <div class="j-form lr-form">
            <form action="http://m.dhgate.com/register.do" method="post">
                <div class="emailcon">
                    <div class="email-txt">
                        <input type="text" name="userName" placeholder="Email" class="emailadd" autocomplete="off"/>
                        <a href="javascript:;" class="close-btn j-close"></a>
                    </div>
                    
                </div>
                
              <!--   <div>
                    <input type="text" name="nickName" placeholder="Nickname* (Can’t be changed after registering)"/>
                </div> -->
                <div class="passwordcon">
                    <input type="password" name="pwd" placeholder="Password (6-30 characters required)"/>
                    <a href="javascript:;" class="close-btn j-close"></a>
                    <a href="javascript:;" class="nosee js-see"></a>
                </div>
                <div class="passwordcon">
                    <input type="password" name="dpwd" placeholder="Confirm Password (6-30 characters required)"/>
                    <a href="javascript:;" class="close-btn j-close"></a>
                    <a href="javascript:;" class="nosee js-see"></a>
                </div>
                 <div class="join-info">
                    <a href="http://m.dhgate.com/registragree.do?path=&amp;proid=">Read DHgate.com’s Registration Agreement</a>
                </div>
                <input type="submit" value="Agree & create account"/>
            </form>
        </div>
       
    </section>
</div>
<div class="orsignin">Or sign in with</div>
<div class="faceback-goole clearfix">
    <div class="oh-login fb-login">
        <a href="javascript:void(0);" onclick="checkLoginState();">Sign In with Facebook</a>
    </div>
    <div  id="J_googleLogin" class="oh-login gl-login">
        <a class="customGPlusSignIn" href="javascript:void(0);">Sign In with Google</a>
    </div>
</div>

<div class="guest-mode j-guestmode"><a href="javascript:;">Proceed with caution when signing in as guest</a></div>

        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
    })();
</script>
