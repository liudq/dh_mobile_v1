<!DOCTYPE HTML>
<html>
	<head>
		<title>DHgate Mobile – Buy China Wholesale Products on m.DHgate.com </title>
		<meta name="ROBOTS" content="all" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="keywords" content="wholesale, wholesalers, china wholesale, buy wholesale, wholesale products, dropship" />
		<meta name="description" content="Buy high quality china wholesale computers, cell phones, wedding dresses and other products from reliable chinese wholesalers on Dhgate" />
		<meta name="author" content="m.dhgate.com" />
		<meta name="copyright" content="Copyright &copy;m.dhgate.com Copy right" />
		<meta name="revisit-after" content="1 days" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="twcClient" content="false" id="twcClient" />
		<meta http-equiv="Cache-Control" content="no-cache" />
		<meta name="MobileOptimized" content="320" />
		<meta name="apple-touch-fullscreen" content="YES"/>
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="Window-target" content="_top"/>
		<link rel="stylesheet" type="text/css" href="http://css.dhresource.com/mobile/placeOrder/placeOrder.css" />
	</head>
	<body>
		<header class="header-back clearfix">
            <a href="javascript:history.go(-1);" class="det-back"></a>
            <span class="det-hdtitle">New Address / Edit  Address</span>
        </header>
        <div class="bill-edit">
            <form class="j-billFrom">
                <div class="contact-name">
                    <div class="conctact-txtone">
                        <input id="contactName" name="contactName" type="text" value="" placeholder="First Name" />
                        <div class="error-tips"></div>
                    </div>
                    <div class="conctact-txttwo">
                        <input id="lastName" name="lastName" type="text" value="" placeholder="Last Name" />
                        <div class="error-tips"></div>
                    </div>
                </div>
                <div class="bill-txt">
                    <input id="addressline1" name="addressline1" type="text" value="" placeholder="Address line 1" />
                    <div class="error-tips"></div>
                </div>
                <div class="bill-txt">
                    <input id="addressline2" name="addressline2" type="text" value="" placeholder="Address line 2(optional)" />
                    <div class="error-tips"></div>
                </div>
                <div class="bill-txt">
                    <input id="city" name="city" type="text" value=""  placeholder="City" />
                    <div class="error-tips"></div>
                </div>
                <div class="bill-txt">
                    <select id="country" name="country" class="j-payState">
                        <option value="">Country</option>
                        <option value="123">Country</option>
                        <option value="BR">Country1</option>
                        <option value="123">Country2</option>
                    </select>
                    <div class="error-tips"></div>
                </div>
                <div class="j-stateContent bill-txt">
                    <select id="state" name="state" disabled="disabled" style="display:none">
                        <option value="bj">Beijing</option>
                    </select>
                    <div class="error-tips" style="display:none"></div>
                    <input id="state1" name="state"/>
                    <div class="error-tips"></div>
                </div>
                <div class="bill-txt">
                    <input id="postalcode" name="postalcode" type="number" value=""  placeholder="Postal/Zip Code" />
                    <div class="error-tips"></div>
                </div>
                <div class="bill-txt">
                    <input id="tel" name="tel" type="number" value="" placeholder="Mobile No./ Phone" />
                    <div class="error-tips"></div>
                </div>
                 <div class="bill-txt" style="display:none;">
                    <input id="vatNumber" name="vatNumber" type="text" value="" placeholder="VAT Number" disabled="disabled"/>
                    <div class="error-tips"></div>
                    <div class="vat-numtips">The VAT Number is required for goods’ customs clearance.</div>
                </div>
                <div class="j-addrErr error-tips"></div>
                <div class="pay-btn"> <input type="submit" value="Save"></div>
            </form>
        </div>
        <script src="http://js.dhresource.com/mobile/common/common_msg_en.js"></script>
		<script src="http://js.dhresource.com/mobile/common/zepto.js"></script>
		<script src="http://js.dhresource.com/mobile/placeOrder/placeOrder.js"></script>
	</body>
</html>
